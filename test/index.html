<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Test Input Calculator</title>
  </head>
  <body style="display: grid; gap: 1rem">
    <h1>This is Example Usage of Input Calculator</h1>
    <div
      style="
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
        margin-bottom: 13.5rem;
      "
    >
      <input
        type="text"
        name="calc_1"
        class="input-calculator"
        style="width: 100%; padding: 0.5rem 1rem; box-sizing: border-box"
      />
      <input
        type="text"
        name="calc_2"
        class="input-calculator"
        data-type="on"
        style="width: 100%; padding: 0.5rem 1rem; box-sizing: border-box"
      />
    </div>
    <input
      type="calculator"
      name="calc_3"
      style="width: 100%; padding: 0.5rem 1rem; box-sizing: border-box"
    />

    <!-- don't forget to download package on github -->
    <!-- <script src="../vendor/alhasandev-calculator/calculator.js"></script>
    <script src="../input-calculator.js"></script> -->
    <script src="./test.js" type="module"></script>
  </body>
</html>
